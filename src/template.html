<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo List</title>
</head>
<body>
    <div class="container">
        <!-- Sidebar for Projects -->
        <aside class="sidebar">
            <h2>Projects</h2>
            <ul id="project-list">
                <!-- Projects will be dynamically loaded here -->
            </ul>
            <button id="add-project-btn" class="btn">+ New Project</button>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header>
                <h1 id="project-title">No Project Selected</h1>
                <button id="add-todo-btn" class="btn primary-btn" disabled>+ Add Todo</button>
            </header>
            <section id="todo-list">
                <!-- Todos will be dynamically inserted here -->
            </section>
        </main>
    </div>

    <!-- Modal for Adding/Editing Todos -->
    <div id="todo-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2>Add/Edit Todo</h2>
            <form id="todo-form">
                <input type="text" id="todo-title" placeholder="Title" required>
                <textarea id="todo-description" placeholder="Description"></textarea>
                <input type="date" id="todo-due-date" required>
                <select id="todo-priority" required>
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button type="submit" id="AddToDoBTN" class="btn primary-btn">Save Todo</button>
            </form>
        </div>
    </div>

    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-project-modal">&times;</span>
            <h2>Add Project</h2>
            <form id="project-form">
                <input type="text" id="project-title-input" placeholder="Project Name" required>
                <button type="submit" id="AddProjectBTN" class="btn primary-btn">Save Project</button>
            </form>
        </div>
    </div>

</body>
</html>
